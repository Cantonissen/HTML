<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabel 3</title>
    <style>
        table {
            text-align: center;
            border-style: solid;
            border-collapse: collapse;
            border-color: black;
        }
        td, tr {
            padding: 25px;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <td rowspan="4">1</td>
        <td rowspan="2">2</td>
        <td rowspan="1">3</td>
    </tr>
    <tr>
        <td rowspan="2">4</td>
    </tr>
    <tr>
        <td rowspan="2">5</td>
    </tr>
    <tr>
        <td rowspan="1">6</td>
    </tr>
</table>

</body>
</html>
