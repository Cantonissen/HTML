<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Tabel 1</title>
    <style>
        table {
            text-align: center;
            border-style: hidden;
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th {
            padding: 5px;
        }

    </style>
</head>
<h1>Tabel 1</h1>
<body>
<table border="1">
    <tr>
        <td rowspan ="2">State of Health</td>
        <td colspan="2">Fasting Value</td>
        <td>After Eating</td>
    </tr>
    <tr>
    <td>Minumun</td>
    <td>Maximum</td>
    <td>2 Hours After Eating</td>
    </tr>
    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less Than 140</td>
    </tr>
    <tr>
        <td>Pre Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <td>Diabetes</td>
        <td>More Than 126</td>
        <td>N/A</td>
        <td>More Than 200</td>
    </tr>
</table>


</body>
</html>
